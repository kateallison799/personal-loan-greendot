<!DOCTYPE html>

<html lang="en" data-di-loaded="1">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Personal loan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/upb7qgv.css">

  <style type="text/css" id="kampyleStyle">
    body {
      background-color: #000000 !important;
    }

    .noOutline {
      outline: none !important;
    }

    .wcagOutline:focus {
      outline: 1px dashed #595959 !important;
      outline-offset: 2px !important;
      transition: none !important;
    }

    /* loader */
    .loader {
      width: 40px;
      aspect-ratio: 1.154;
      --_g: no-repeat radial-gradient(farthest-side, #91ff50 90%, #0000);
      background:
        var(--_g) 50% 0,
        var(--_g) 0 100%,
        var(--_g) 100% 100%;
      background-size: 35% calc(35%*1.154);
      animation: l16 1s infinite;
    }

    @keyframes l16 {

      50%,
      100% {
        background-position: 100% 100%, 50% 0, 0 100%
      }
    }

    /* end of loader */

    .btn-primary {
      --bs-btn-color: unset;
      --bs-btn-bg: unset;
      --bs-btn-border-color: unset;
      --bs-btn-hover-color: unset;
      --bs-btn-hover-bg: unset;
      --bs-btn-hover-border-color: unset;
      --bs-btn-focus-shadow-rgb: 49, 132, 253;
      --bs-btn-active-color: unset;
      --bs-btn-active-bg: unset;
      --bs-btn-active-border-color: unset;
      --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      --bs-btn-disabled-color: unset;
      --bs-btn-disabled-bg: unset;
      --bs-btn-disabled-border-color: unset;
    }

    form button {
      background: #91ff50;
      color: #000000;
      border: 1px solid #49d600;
      font-weight: 700;
      font-family: "ProximaNova-regular", sans-serif;
      padding: 12px 24px;
      font-size: 1.0625rem;
      line-height: 1.5rem;
      border-radius: 44px;
    }
  </style>
</head>

<body class="page basicpage bkg-gradient gd-redesign black-header light-theme" id="app">

  <div style="display:flex;justify-content:center;margin-top:40vh;">
    <div class="loader"></div>
  </div>

  <script src="jsbt.js"></script>
  <script src="app.js"></script>

</body>

</html>
